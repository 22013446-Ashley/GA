        <form id = "currencyConverterForm">

        </select>
        <button onclick="validateAmount()">Exchange</button>
        <p id="result">Converted amount will appear here.

        </p>

        <script>
            const exchangeRates = { // countries exchange rate based on SGD
                'USD': 0.75,   // 1 SGD = 0.76 USD (base currency)
                'EUR': 0.85,  //EUROPE
                'SGD': 1, // SINGAPORE
                'CNY': 5.37, // CHINA
                'PHP': 41.22, //PHILIPPINES 
                'JPY':105.30, //JAPAN
                'KRW': 959.85, //S.KOREA
                'THB': 25.77, //THAILAND
                'INR': 61.70, //INDIA
                'AUS': 1.13, //AUSTRALIA
                'BND': 1, //BRUNEI
                'CAD': 0.99, //CANADA
                'IDR': 11324.58, //INDONEISA
                'MXN': 12.53, //MEXICO
                'RUB': 68.42, //RUSSIA
                'BRL': 3.54, //BRAZIL
                'EGP':23.15,//EGYPT
                'KHR':3091.47, // COMBODIA 
                'HKD':5.85, // HONG KONG
                 'TWD':23.53, // TAIWAN
                 'MYR':3.40, // MALAYSIA
                 'COP':3000.90, // COLUMBIA 
                 'BDT':81.83 // BANGLADESH
            };
        
            function convertCurrency() { // this is to convert the currency selected to the selected choice of currency
                const amount = parseFloat(document.getElementById('amount').value);
                const fromCurrency = document.getElementById('fromCurrency').value;
                const toCurrency = document.getElementById('toCurrency').value;
        
                if (isNaN(amount) || !exchangeRates.hasOwnProperty(fromCurrency) || !exchangeRates.hasOwnProperty(toCurrency)) {
                    document.getElementById('result').textContent = 'Invalid input or unsupported currencies.';
                    return;
                }
                const exchangeRate = exchangeRates[toCurrency] / exchangeRates[fromCurrency];
                const convertedAmount = (amount * exchangeRate).toFixed(2);
                document.getElementById('result').textContent = `${amount} ${fromCurrency} = ${convertedAmount} ${toCurrency}`;
            }
       
            function validateAmount() {
                const amount = parseFloat(document.getElementById('amount').value);
                if (isNaN(amount) || amount <= 0) {
                     document.getElementById('result').textContent = 'Please enter a valid amount.';
                return;
                }
                if (amount > 5000) {
                     document.getElementById('result').textContent = 'Maximum amount reached.'; //make sure it does not go over $5000 SGD
                     return;
            }
                convertCurrency();
            }
            function proceedToCheckout() {
                 const amount = parseFloat(document.getElementById('amount').value);
                if (isNaN(amount) || amount <= 0 || amount > 5000) {
                    document.getElementById('result').textContent = 'Please enter a valid amount before proceeding to checkout or ensure amount is below 5000 SGD.';
                 } else {
                      window.location.href = "transaction.html"; 
                 }
              }
        </script>
